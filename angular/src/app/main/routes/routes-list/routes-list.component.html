

<div class="d-flex flex-column h-100">

  <app-header></app-header>
  <div class="flex-grow-1 position-relative">
    <div id="map"></div>
    <app-display-mobile *ngIf="windowWidth < BREAKPOINT" callingPage="list" [map]="map"></app-display-mobile>

  </div>

</div>
