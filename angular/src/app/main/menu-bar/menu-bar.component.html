<div class="icons-container position-absolute m-1">

  <img src="assets/images/icon-menu-map.svg" (click)="onMapIconClick()" height="40" class="m-1 p-0">

  <img src="assets/images/icon-menu-create.svg" height="40" class="m-1 p-0">
</div>

<div class="">

</div>


<div [ngClass]="showMapMenu ? 'menu-container-outer position-absolute d-flex' : 'hidden-view'" (click)="onMapIconClick()">
  <div class="d-flex flex-wrap menu-container-inner mx-auto my-auto px-3 pt-2 pb-3">
    <div class="w-100 text-center h6 mb-3">Map Options</div>

    <div [ngClass]="!isData ? 'menu-item-disabled' : ''" class="menu-item p-1 border-top" (click)="map.fitViewOne()">
      Fit active path
    </div>

    <div [ngClass]="!isData ? 'menu-item-disabled' : ''" class="menu-item p-1 border-top" (click)="map.fitViewAll()">
      Fit all paths
    </div>

    <div class="menu-item p-1 border-top" (click)="map.goto(homeLngLat)">
      Go to home
    </div>

    <div [ngClass]="!position ? 'menu-item-disabled' : ''" class="menu-item p-1 border-top border-bottom" (click)="map.goto(position)">
      Go to current position
    </div>


  </div>

</div>
