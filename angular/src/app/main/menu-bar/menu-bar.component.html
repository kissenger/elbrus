
<div class="btn-group-vertical menu-bar position-absolute pb-1 border">

  <div class="w-100 px-1 pt-0 pb-1">
    <div class="w-100 p-1 border-bottom">
      Actions
    </div>
  </div>

  <button
    *ngIf="callingPage!=='list'"
    (click)="map.undo()"
    type="button"
    class="btn btn-light btn-sm p-0 pl-2 text-left rounded-0">
    <small>Undo</small>
  </button>

  <button
    *ngIf="callingPage!=='list'"
    (click)="map.clear()"
    type="button"
    class="btn btn-light btn-sm p-0 pl-2 text-left rounded-0">
    <small>Clear</small>
  </button>

  <button
    *ngIf="callingPage!=='list'"
    (click)="map.closePath();"
    type="button"
    class="btn btn-light btn-sm p-0 pl-2 text-left rounded-0">
    <small>Close Route</small>
  </button>

  <button
    *ngIf="callingPage!=='list'"
    (click)="map.reverse()"
    type="button"
    class="btn btn-light btn-sm p-0 pl-2 text-left rounded-0">
    <small>Reverse</small>
  </button>

  <button
    *ngIf="callingPage!=='list'"
    (click)="map.simplify()"
    type="button"
    class="btn btn-light btn-sm p-0 pl-2 text-left rounded-0">
    <small>Simplify</small>
  </button>

  <button
    (click)="map.fitViewOne()"
    [disabled]="!isData"
    type="button"
    class="btn btn-light btn-sm p-0 pl-2 text-left rounded-0">
    <small>Fit active path</small>
  </button>

  <button
    (click)="map.fitViewAll()"
    [disabled]="!isData"
    type="button"
    class="btn btn-light btn-sm p-0 pl-2 text-left rounded-0">
    <small>Fit all paths</small>
  </button>

  <div *ngIf="callingPage!=='list'" class="w-100">
    <div class="w-100 px-1 pt-2 pb-1">
      <div class="w-100 p-1 border-bottom">
        Options
      </div>
    </div>

    <!-- <div class="w-100  -->

    <div class="btn-group-vertical btn-group-toggle w-100 pb-1" data-toggle="buttons">
      <label (click)="onChangeOptions({snapProfile: 'driving'})" class="btn btn-light btn-sm active radio-btns text-left p-0 pl-2 rounded-0">
        <input type="radio" name="options" id="roads" autocomplete="off" checked> <small>Follow Roads</small>
      </label>
      <label (click)="onChangeOptions({snapProfile: 'walking'})" class="btn btn-light btn-sm text-left p-0 pl-2 rounded-0">
        <input type="radio" name="options" id="paths" autocomplete="off"> <Small>Follow Paths</Small>
      </label>
      <label (click)="onChangeOptions({snapProfile: 'none'})" class="btn btn-light btn-sm text-left p-0 pl-2 rounded-0">
        <input type="radio" name="options" id="none" autocomplete="off"> <Small> Don't Follow</Small>
      </label>
    </div>
  </div>

</div>
