<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="login-box bg-white border rounded ">

  <button type="button" class="close" (click)="close.next()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>

  <form class="form-signin m-3" name="login-form">

    <h4 class="mb-3 font-weight-normal text-center">Log in</h4>

    <div class="input-group input-group-sm">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-user"></i></span>
      </div>
      <input type="text" name="userName" class="form-control" placeholder="Username" required>
    </div>

    <div class="input-group input-group-sm mt-1">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-lock"></i></span>
      </div>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
<!--
    <input type="text" name="userName" class="form-control form-control-sm mt-4 d-block" placeholder="Username" required autofocus>
    <input type="password" name="password" class="form-control form-control-sm mt-1 d-block" placeholder="Password" required> -->

    <button class="btn btn-sm btn-primary btn-block mt-4 mb-2" type="submit" (click)="onLoginClick()">Login</button>

    <div class="small">
      Not registered? <span class="global-make-text-look-like-link" (click)="onRegisterClick()"> Register here. </span>
    </div>
  </form>

</div>
